services:
  - type: web
    name: rsrvflow-bot
    env: node
    region: frankfurt
    plan: free
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: TIMEZONE
        value: Africa/Nairobi
      - key: DISABLE_SIGNATURE_CHECK
        value: "true"  # Disable during testing
      - key: DISABLE_SCHEDULER
        value: "false"
      
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GOOGLE_CALENDAR_CLIENT_ID
        sync: false
      - key: GOOGLE_CALENDAR_CLIENT_SECRET
        sync: false
    
    buildCommand: npm install
    startCommand: npm start